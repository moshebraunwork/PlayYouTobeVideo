<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Live Stream</title>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    iframe {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    /* Start screen */
    #start {
      position: fixed;
      inset: 0;
      background: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-family: system-ui, sans-serif;
      z-index: 20;
      cursor: pointer;
      user-select: none;
    }

    /* Lock interaction after playback starts */
    #lock {
      position: fixed;
      inset: 0;
      z-index: 10;
      background: transparent;
      display: none;
    }
  </style>
</head>
<body>

<div id="start">Tap to start live stream</div>

<iframe
  id="player"
  allow="autoplay; encrypted-media"
  allowfullscreen>
</iframe>

<div id="lock"></div>

<script>
  // LIVE VIDEO ID
  const VIDEO_ID = "1EiC9bvVGnk";

  const EMBED_URL =
    "https://www.youtube-nocookie.com/embed/" + VIDEO_ID +
    "?autoplay=1" +
    "&controls=0" +
    "&playsinline=1" +
    "&rel=0" +
    "&modestbranding=1" +
    "&fs=0" +
    "&disablekb=1";

  document.getElementById("start").addEventListener("click", () => {
    document.getElementById("player").src = EMBED_URL;
    document.getElementById("start").style.display = "none";
    document.getElementById("lock").style.display = "block";
  });
</script>

</body>
</html>
